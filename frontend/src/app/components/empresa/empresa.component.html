<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">REGISTRO DE EMPRESAS</a>
 
  </nav>

<!--Almacenar registros-->
<div class="agregar_contenedor"></div>
<div class="row mt-5">
<div class="card">
    <div class="card-body">
        <form id="formulario" name="formulario" #f="ngForm" (ngSubmit)="AgregarValor()" novalidate >
          <div class="form-group">
            <label for="" class="control-label" hidden>Registro No.</label>
                  <input type="text"  readonly="readonly"  [(ngModel)]="user.idempresa" name="idempresa" placeholder="No" class="form-control" required hidden>
                  </div>                  

              <div class="form-group">
                  <label for="" class="control-label">Empresa</label>
                  <input type="text"  [(ngModel)]="user.nombre"  name="nombre" placeholder="DIGITE LA EMPRESA"  class="form-control" autofocus>
                  <div ng-show="!user.nombre && formulario.$submitted" class="alert alert-warning">Digite la Empresa</div>

              </div>
              <div class="form-group">
                <label for="" class="control-label">Direccion</label>
                <input type="text"  [(ngModel)]="user.direccion"  name="direccion" placeholder="DIGITE LA DIRECCION"  class="form-control" autofocus>
                
              </div>
              <div class="form-group">
                <label for="" class="control-label">RTN</label>
                <input type="text"  [(ngModel)]="user.rtn"  name="rtn" placeholder="DIGITE EL RTN"  class="form-control" autofocus>
            </div>
              <div class="form-group">
                <label for="" class="control-label">Telefono</label>
                <input type="text"  [(ngModel)]="user.telefono"  name="telefono" placeholder="DIGITE EL TELEFONO"  class="form-control" autofocus>
            </div>

                <div class="form-group">
                  <label for="" class="control-label">Correo</label>
                  <input type="text"  [(ngModel)]="user.correo"  name="correo" placeholder="DIGITE EL CORREO"  class="form-control" autofocus>
              </div>
                <div class="form-group">
            <label for="" class="control-label">Contacto</label>
            <input type="text"  [(ngModel)]="user.contacto"  name="contacto" placeholder="DIGITE EL CONTACTO"  class="form-control" autofocus>
           </div>
            <div class="form-group">
              <label for="" class="control-label">Fecha Creacion</label>
              <input type="date"  [(ngModel)]="user.fecha_creacion"  name="fecha_creacion" placeholder="Seleccione la Fecha" class="form-control">
            
          </div>   
          <button type="submit" class="btn btn-primary" formnovalidate value="Save"  onclick="javascript:alert('Registro Almacenado')">
              Agregar
          </button>
        </form>
    </div>
</div>
</div>
<br>

<div class="form-group">
  <input type="text" class="form-control" name="filterPost" placeholder="Digite la empresa que desea buscar" [(ngModel)]="filterPost">
</div>

<button (click)="exportToExcel()" class="btn btn-secondary">Exportar a Excel</button>
&nbsp;&nbsp; <button class="btn btn-dark" (click)="openPDF()">Descargar PDF</button>
<button class="btn btn-danger btn-sm mb-2" (click)="imprimirPDF()">Imprimir PDF</button>

  <!--Registros en tabla-->
 <div class="container">  
  <div class="row mt-25">          
   <table class="table table-borbered table-hover" id="tabla">
     <thead>
        <tr>
            <th>NO</th>
            <th>EMPRESA</th>
            <th>DIRECCION</th>
            <th>RTN</th>
            <th>TELEFONO</th>          
            <th>CORREO</th>
            <th>CONTACTO</th>
            <th>FECHA CREACION</th>
            <th>ESTADO</th>
  
        </tr>
  
      </thead>
    <tbody >
  
                <tr *ngFor="let User of TUser | filterempresa:filterPost">
                    <td >{{User.idempresa}}</td>
                    <td >{{User.nombre}}</td>
                    <td >{{User.direccion}}</td>
                    <td >{{User.rtn}}</td>
                    <td >{{User.telefono}}</td>
                    <td >{{User.correo}}</td>
                    <td >{{User.contacto}}</td>
                    <td >{{User.fecha_creacion}}</td>
                    <td >{{User.estado}}</td>
                    <td>  <button  class="btn btn-danger" (click)="EliminarData(User.idempresa)" onclick="javascript:alert('Registro Eliminado')">Eliminar</button> </td>
                    <td>
                      <button  class="btn btn-success" [routerLink]="['/empresa/edit', User.idempresa]">
                        Actualizar
                      </button>
                    </td>
                </tr>
     </tbody>
   </table>
</div>
</div>
