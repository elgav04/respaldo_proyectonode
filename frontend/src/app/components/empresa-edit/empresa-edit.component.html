<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">EMPRESAS</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="" class="control-label" hidden>Registro No.</label>
                      <input type="text"  readonly="readonly"  [(ngModel)]="user.idempresa" name="idempresa" placeholder="No" class="form-control" required hidden>
                      </div>                  
    
                  <div class="form-group">
                      <label for="" class="control-label">Empresa</label>
                      <input type="text"  [(ngModel)]="user.nombre"  name="nombre" placeholder="DIGITE LA EMPRESA"  class="form-control" autofocus>
                  </div>
                  <div class="form-group">
                    <label for="" class="control-label">Direccion</label>
                    <input type="text"  [(ngModel)]="user.direccion"  name="direccion" placeholder="DIGITE LA DIRECCION"  class="form-control" autofocus>
                  </div>
                  <div class="form-group">
                    <label for="" class="control-label">RTN</label>
                    <input type="text"  [(ngModel)]="user.rtn"  name="rtn" placeholder="DIGITE EL RTN"  class="form-control" autofocus>
                </div>
                  <div class="form-group">
                    <label for="" class="control-label">Telefono</label>
                    <input type="text"  [(ngModel)]="user.telefono"  name="telefono" placeholder="DIGITE EL TELEFONO"  class="form-control" autofocus>
                </div>
    
                    <div class="form-group">
                      <label for="" class="control-label">Correo</label>
                      <input type="text"  [(ngModel)]="user.correo"  name="correo" placeholder="DIGITE EL CORREO"  class="form-control" autofocus>
                  </div>
                    <div class="form-group">
                <label for="" class="control-label">Contacto</label>
                <input type="text"  [(ngModel)]="user.contacto"  name="contacto" placeholder="DIGITE EL CONTACTO"  class="form-control" autofocus>
               </div>
                <div class="form-group">
                  <label for="" class="control-label">Fecha Creacion</label>
                  <input type="date"  [(ngModel)]="user.fecha_creacion"  name="fecha_creacion" placeholder="Seleccione la Fecha" class="form-control">
                
              </div>
              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
  </div>
