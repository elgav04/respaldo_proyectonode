<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">PRODUCTOS</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
            
            <div class="form-group">
                <label class="control-label" hidden>No. Producto</label>
                <input type="text" readonly="readonly" [(ngModel)]="user.num_prod" name="num_prod" class="form-control" hidden>
              </div>
      
              <div class="form-group">
                <option>Seleccione la Empresa</option>
                  <select class="form-control" size="1" [(ngModel)]="user.idempresa" name="idempresa" required>
                         <option *ngFor="let lista of Empresalist" value={{lista.idempresa}}>{{lista.nombre}}</option>
                </select>
              </div>
      
              <div class="form-group">
                <option>Seleccione la Sucursal</option>
                  <select class="form-control" size="1" [(ngModel)]="user.idsuc" name="idsuc" required>
                         <option *ngFor="let lista of Sucursaleslist" value={{lista.idsuc}}>{{lista.sucursal}}</option>
                </select>
              </div>
    
              <div class="form-group">
                <option>Seleccione el tipo de producto</option>
                  <select class="form-control" size="1" [(ngModel)]="user.idtpprod" name="idtpprod" required>
                         <option *ngFor="let lista of Tipoproductolist" value={{lista.idtpprod}}>{{lista.tipo}}</option>
                </select>
              </div>
      
              <div class="form-group">
                <label class="control-label">Descripción</label>
                <input type="text" [(ngModel)]="user.descripcionprod" name="descripcionprod" placeholder="Digite la descripción del producto" class="form-control">
              </div>
      
              <div class="form-group">
                <label class="control-label">Presentación</label>
                <input type="text" [(ngModel)]="user.presentacion" name="presentacion" placeholder="Digite la presentación" class="form-control">
              </div>
      
              <div class="form-group">
                <label class="control-label">Marca</label>
                <input type="text" [(ngModel)]="user.marca" name="marca" placeholder="Digite la marca" class="form-control">
              </div>
      
              <div class="form-group">
                <label class="control-label">Valor</label>
                <input type="number" step="0.01" [(ngModel)]="user.valor" name="valor" placeholder="Digite el valor" class="form-control">
              </div>
      
              <div class="form-group">
                <label class="control-label">Precio Venta</label>
                <input type="number" step="0.01" [(ngModel)]="user.precioventa" name="precioventa" placeholder="Digite el precio de venta" class="form-control">
              </div>
      
              <div class="form-group">
                <label class="control-label">Existencia</label>
                <input type="number" [(ngModel)]="user.existencia" name="existencia" placeholder="Digite la existencia" class="form-control">
              </div>
      
              <div class="form-group">
                <label class="control-label">Fecha de Ingreso</label>
                <input type="date" [(ngModel)]="user.fecha_ingreso" name="fecha_ingreso" class="form-control">
              </div>
      
              <div class="form-group">
                <label class="control-label">Fecha de Actualización</label>
                <input type="date" [(ngModel)]="user.fecha_actualiza" name="fecha_actualiza" class="form-control">
              </div>
                
              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
  </div>
