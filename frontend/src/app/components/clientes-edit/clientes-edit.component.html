<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">CLIENTES</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
            
            <div class="form-group">
                <label for="" class="control-label" hidden>ID Cliente</label>
                <input type="text" readonly="readonly" [(ngModel)]="user.num_clie" name="num_clie" class="form-control" hidden>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">ID Empresa</label>
                <input type="number" [(ngModel)]="user.idempresa" name="idempresa" placeholder="Digite el ID de la Empresa" class="form-control" required>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">ID Sucursal</label>
                <input type="number" [(ngModel)]="user.idsuc" name="idsuc" placeholder="Digite el ID de la Sucursal" class="form-control" required>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Identidad</label>
                <input type="text" [(ngModel)]="user.identidad" name="identidad" placeholder="Digite el número de identidad" class="form-control">
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">RTN</label>
                <input type="text" [(ngModel)]="user.rtn" name="rtn" placeholder="Digite el RTN" class="form-control">
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Fecha de Nacimiento</label>
                <input type="date" [(ngModel)]="user.fecha_nac" name="fecha_nac" class="form-control">
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Nombre</label>
                <input type="text" [(ngModel)]="user.nombre" name="nombre" placeholder="Digite el nombre" class="form-control">
                <div ng-show="!user.nombre && formulario.$submitted" class="alert alert-warning">Digite el nombre del cliente</div>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Teléfono</label>
                <input type="text" [(ngModel)]="user.telefono" name="telefono" placeholder="Digite el teléfono" class="form-control">
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Dirección</label>
                <input type="text" [(ngModel)]="user.direccion" name="direccion" placeholder="Digite la dirección" class="form-control">
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Correo</label>
                <input type="text" [(ngModel)]="user.correo" name="correo" placeholder="Digite el correo" class="form-control">
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Fecha de Creación</label>
                <input type="date" [(ngModel)]="user.fecha_creacion" name="fecha_creacion" class="form-control">
              </div>


              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
  </div>
