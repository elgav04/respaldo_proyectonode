<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">EMPRESAS</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
            
            <div class="form-group">
                <label for="" class="control-label" hidden>ID Tipo Usuario</label>
                <input type="text" readonly="readonly" [(ngModel)]="user.idtpusuario" name="idtpusuario" placeholder="ID Tipo Usuario" class="form-control" hidden>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">ID Empresa</label>
                <input type="number" [(ngModel)]="user.idempresa" name="idempresa" placeholder="Digite el ID de la Empresa" class="form-control" required>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Tipo</label>
                <input type="text" [(ngModel)]="user.tipo" name="tipo" placeholder="Digite el Tipo de Usuario" class="form-control">
                <div ng-show="!user.tipo && formulario.$submitted" class="alert alert-warning">Digite el tipo de usuario</div>
              </div>

              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
  </div>
