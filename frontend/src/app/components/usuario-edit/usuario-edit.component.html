<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">USUARIOS</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
            
            <div class="form-group">
                <label for="" class="control-label" hidden>ID Usuario</label>
                <input type="text" readonly="readonly" [(ngModel)]="user.userid" name="userid" class="form-control" hidden>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">ID Empresa</label>
                <input type="number" [(ngModel)]="user.idempresa" name="idempresa" placeholder="Digite el ID de la Empresa" class="form-control" required>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">ID Sucursal</label>
                <input type="number" [(ngModel)]="user.idsuc" name="idsuc" placeholder="Digite el ID de la Sucursal" class="form-control" required>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">ID Tipo Usuario</label>
                <input type="number" [(ngModel)]="user.idtpusuario" name="idtpusuario" placeholder="Digite el ID del Tipo de Usuario" class="form-control" required>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">ID Empleado</label>
                <input type="number" [(ngModel)]="user.idemp" name="idemp" placeholder="Digite el ID del Empleado" class="form-control" required>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Usuario</label>
                <input type="text" [(ngModel)]="user.usuario" name="usuario" placeholder="Digite el nombre de usuario" class="form-control" required>
                <div ng-show="!user.usuario && formulario.$submitted" class="alert alert-warning">Digite el usuario</div>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Clave</label>
                <input type="text" [(ngModel)]="user.clave" name="clave" placeholder="Digite la clave" class="form-control">
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Tipo</label>
                <input type="text" [(ngModel)]="user.tipo" name="tipo" placeholder="Digite el tipo" class="form-control">
              </div>

              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
  </div>
