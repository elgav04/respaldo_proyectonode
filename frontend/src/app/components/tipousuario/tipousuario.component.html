<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">REGISTRO DE TIPO DE USUARIOS</a>
 
  </nav>

  <div class="agregar_contenedor"></div>
<div class="row mt-5">
  <div class="card">
    <div class="card-body">
      <form id="formulario" name="formulario" #f="ngForm" (ngSubmit)="AgregarValor()" novalidate>

        <div class="form-group">
          <label for="" class="control-label" hidden>ID Tipo Usuario</label>
          <input type="text" readonly="readonly" [(ngModel)]="user.idtpusuario" name="idtpusuario" placeholder="ID Tipo Usuario" class="form-control" hidden>
        </div>

        <div class="form-group">
          <option>Seleccione la Empresa</option>
            <select class="form-control" size="1" [(ngModel)]="user.idempresa" name="idempresa" required>
                   <option *ngFor="let lista of Empresalist" value={{lista.idempresa}}>{{lista.nombre}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="" class="control-label">Tipo</label>
          <input type="text" [(ngModel)]="user.tipo" name="tipo" placeholder="Digite el Tipo de Usuario" class="form-control">
          <div ng-show="!user.tipo && formulario.$submitted" class="alert alert-warning">Digite el tipo de usuario</div>
        </div>

        <button type="submit" class="btn btn-primary" formnovalidate value="Save" onclick="javascript:alert('Registro Almacenado')">
          Agregar
        </button>
      </form>
    </div>
  </div>
</div>
<br>

<div class="form-group">
  <input type="text" class="form-control" name="filterPost" placeholder="Digite el tipo de usuario que desea buscar" [(ngModel)]="filterPost">
</div>


 <div class="container">  
    <div class="row mt-25">          
   <table class="table table-borbered table-hover">
     <thead>
        <tr>
            <th>NO</th>
            <th>EMPRESA</th>
            <th>TIPO</th>
            <th>ESTADO</th>
        </tr>
  
      </thead>
    <tbody >
  
                <tr *ngFor="let User of TUser | filtertipousuario:filterPost">
                    <td >{{User.idtpusuario}}</td>
                    <td >{{ getNombreEmpresaPorId(User.idempresa) }}</td>
                    <td >{{User.tipo}}</td>
                    <td >{{User.estado}}</td>
                    <td><button  class="btn btn-danger"  (click)="EliminarData(User.idtpusuario)" onclick="javascript:alert('Registro Eliminado')" >Eliminar</button> </td>
                    <td>
                        <button  class="btn btn-success" [routerLink]="['/tipousuario/edit', User.idtpusuario]">Actualizar</button></td>
                  </tr>
  
     </tbody>
   </table>
</div>
</div>
