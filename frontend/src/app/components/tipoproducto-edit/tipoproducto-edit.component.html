<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">TIPO DE PRODUCTOS</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">

            <div class="form-group">
                <label for="" class="control-label" hidden>ID Tipo Producto</label>
                <input type="text" readonly="readonly" [(ngModel)]="user.idtpprod" name="idtpprod" class="form-control" hidden>
              </div>
      
              <div class="form-group">
                <option>Seleccione la Empresa</option>
                  <select class="form-control" size="1" [(ngModel)]="user.idempresa" name="idempresa" required>
                         <option *ngFor="let lista of Empresalist" value={{lista.idempresa}}>{{lista.nombre}}</option>
                </select>
              </div>
      
              <div class="form-group">
                <label for="" class="control-label">Tipo</label>
                <input type="text" [(ngModel)]="user.tipo" name="tipo" placeholder="Digite el Tipo de Producto" class="form-control">
                <div ng-show="!user.tipo && formulario.$submitted" class="alert alert-warning">Digite el tipo de producto</div>
              </div>


              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
  </div>
