<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">EMPLEADOS</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
            
            <div class="form-group">
            <label for="" class="control-label" hidden>Registro No.</label>
            <input type="text"  readonly="readonly"  [(ngModel)]="user.idemp" name="idemp" placeholder="No" class="form-control" required hidden>
            </div>  
    
            <div class="form-group">
                <label for="" class="control-label">ID Empresa</label>
                <input type="text"  [(ngModel)]="user.idempresa"  name="idempresa" placeholder="DIGITE EL ID DE LA EMPRESA"  class="form-control" required autofocus>
            </div> 
    
            <div class="form-group">
                <label class="control-label">ID Sucursal</label>
                <input type="text" [(ngModel)]="user.idsuc" name="idsuc" placeholder="DIGITE EL ID DE LA SUCURSAL" class="form-control" autofocus>
            </div>
    
            <div class="form-group">
                <label class="control-label">Área</label>
                <input type="text" [(ngModel)]="user.idarea" name="idarea" placeholder="DIGITE ID DEL ÁREA" class="form-control" autofocus>
            </div>
    
            <div class="form-group">
                <label class="control-label">Identidad</label>
                <input type="text" [(ngModel)]="user.identidad" name="identidad" placeholder="DIGITE LA IDENTIDAD" class="form-control" autofocus>
            </div>
    
            <div class="form-group">
                <label class="control-label">Fecha de Nacimiento</label>
                <input type="date" [(ngModel)]="user.fecha_nac" name="fecha_nac" class="form-control">
            </div>
    
            <div class="form-group">
                <label class="control-label">Nombres</label>
                <input type="text" [(ngModel)]="user.nombres" name="nombres" placeholder="DIGITE LOS NOMBRES" class="form-control">
            </div>
    
            <div class="form-group">
                <label class="control-label">Apellidos</label>
                <input type="text" [(ngModel)]="user.apellidos" name="apellidos" placeholder="DIGITE LOS APELLIDOS" class="form-control">
            </div>
    
            <div class="form-group">
                <label><input type="checkbox" [(ngModel)]="user.femenino" name="femenino"> Femenino</label>
            </div>
    
            <div class="form-group">
                <label><input type="checkbox" [(ngModel)]="user.masculino" name="masculino"> Masculino</label>
            </div>
    
            <div class="form-group">
                <label><input type="checkbox" [(ngModel)]="user.soltero" name="soltero"> Soltero</label>
            </div>
    
            <div class="form-group">
                <label><input type="checkbox" [(ngModel)]="user.casado" name="casado"> Casado</label>
            </div>
    
            <div class="form-group">
                <label><input type="checkbox" [(ngModel)]="user.unionlibre" name="unionlibre"> Unión Libre</label>
            </div>
    
            <div class="form-group">
                <label class="control-label">Dirección</label>
                <input type="text" [(ngModel)]="user.direccion" name="direccion" placeholder="DIGITE LA DIRECCIÓN" class="form-control">
            </div>
    
            <div class="form-group">
                <label class="control-label">Fecha de Creación</label>
                <input type="date" [(ngModel)]="user.fecha_creacion" name="fecha_creacion" class="form-control">
            </div>

              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
  </div>
