<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">PROVEEDORES</a>
  </nav>

  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="" class="control-label" hidden>Registro No.</label>
                      <input type="text"  readonly="readonly"  [(ngModel)]="user.idprov" name="idprov" placeholder="No" class="form-control" required hidden>
                      </div>                  
    
                      <div class="form-group">
                        <option>Seleccione la Empresa</option>
                          <select class="form-control" size="1" [(ngModel)]="user.idempresa" name="idempresa" required>
                                 <option *ngFor="let lista of Empresalist" value={{lista.idempresa}}>{{lista.nombre}}</option>
                        </select>
                      </div>
    
                  <div class="form-group">
                    <label for="" class="control-label">Proveedor</label>
                    <input type="text"  [(ngModel)]="user.proveedor"  name="proveedor" placeholder="DIGITE EL PROVEEDOR"  class="form-control" autofocus>
                  </div>
    
                  <div class="form-group">
                    <label for="" class="control-label">Direccion</label>
                    <input type="text"  [(ngModel)]="user.direccion"  name="direccion" placeholder="DIGITE LA DIRECCION"  class="form-control" autofocus>
                  </div>
    
                  <div class="form-group">
                    <label for="" class="control-label">Telefono</label>
                    <input type="text"  [(ngModel)]="user.telefono"  name="telefono" placeholder="DIGITE EL TELEFONO"  class="form-control" autofocus>
                </div>
    
                <div class="form-group">
                    <label for="" class="control-label">Responsable</label>
                    <input type="text"  [(ngModel)]="user.responsable" name="responsable" placeholder="DIGITE EL RESPONSABLE"  class="form-control" autofocus>
                </div>
    
                <div class="form-group">
                    <label for="" class="control-label">Fecha Creacion</label>
                    <input type="date"  [(ngModel)]="user.fecha_creacion"  name="fecha_creacion" placeholder="Seleccione la Fecha" class="form-control">
                </div>   
    
                <div class="form-group">
                    <label for="" class="control-label">Observaciones</label>
                    <input type="textarea"  [(ngModel)]="user.observaciones"  name="observaciones" placeholder="OBSERVACIONES"  class="form-control" autofocus>
               </div>
               
              <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
                Actualizar
              </button>    
        </form>
      </div>
    </div>
  </div>
